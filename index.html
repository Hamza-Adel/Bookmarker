<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Bookmarker</title>
</head>

<body>
    <div class="container">
        <div class="mb-5">
            <h1 class="text-secondary shadow-lg p-1">Bookmarker</h1>
        </div>

        <div class="bg-body-tertiary p-5">
            <div class="text-center">
                <h2>Bookmark your favorite sites</h2>
                <p>Site Name</p>
            </div>
            <div class="mb-3">
                <input type="name" class="form-control" id="bookmarkerName" placeholder="Bookmarker Name">
            </div>
            <div class="text-center">
                <p>Site URL</p>
            </div>
            <div class="mb-3">
                <input type="url" class="form-control" id="WebsiteUrl" placeholder="Website URL">
            </div>
            <div class="text-center">
                <button class="btn btn-primary" onclick="addWebsite()" type="button">Submit</button>
            </div>
        </div>
        <div id="search" class="mt-3">
            <div class="mb-3">
                <input type="search" class="form-control" id="searchInput" placeholder="Search"
                    oninput="searchWebsites()">
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Site</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Update</th>
                </tr>
            </thead>
            <tbody id="tableData">
                
            </tbody>

            <tfoot>
                <tr>
                    <th>Total Records</th>
                    <td colspan="3" id="totalRecords">0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
